<!DOCTYPE html>
<html>
<head>
    <title>Learned Knowledge Base</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Learned Knowledge Base</h1>
    <a href="/supervisor">Back to Supervisor Dashboard</a>
    <table>
        <thead>
            <tr>
                <th>KB Key</th>
                <th>Question</th>
                <th>Answer</th>
                <th>Created At</th>
                <th>Source Request</th>
            </tr>
        </thead>
        <tbody>
            {% for item in kb %}
            <tr>
                <td>{{ item.kb_key }}</td>
                <td>{{ item.question }}</td>
                <td>{{ item.answer }}</td>
                <td>{{ item.created_at }}</td>
                <td>{{ item.source_request }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
